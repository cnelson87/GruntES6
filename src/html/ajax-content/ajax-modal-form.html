
	<form id="ModalForm" method="POST" action="#">

		<fieldset>
			<h2>Vertical Form Fields</h2>
			<ol class="horizontal-fields">
				<li>
					<label for="TextA">Text</label>
					<input type="text" id="TextA" name="TextA" data-label="Text" placeholder="Text" />
				</li>
				<li>
					<label for="TextB" class="text-hide">Text B</label>
					<input type="text" id="TextB" name="TextB" data-label="Text B" placeholder="Text" />
				</li>
				<li>
					<label for="Password">Password</label>
					<input type="password" id="Password" name="Password" data-label="Password" placeholder="Password" />
				</li>
				<li>
					<label for="Email">Email</label>
					<input type="email" id="Email" name="Email" data-label="Email" placeholder="Email" />
					<div class="form-message">
						This is a form message<br />
						A multiline message.
					</div>
				</li>
				<li>
					<label for="Url">URL</label>
					<input type="url" id="Url" name="Url" data-label="URL" placeholder="URL" />
				</li>
				<li>
					<label for="Tel">Telephone</label>
					<input type="tel" id="Tel" name="Tel" maxlength="10" data-label="Telephone" placeholder="Tel" />
				</li>
				<li>
					<label for="Select">Select</label>
					<select id="Select" name="Select" data-label="Select" class="input-med">
						<option value="">Select</option>
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
					<span class="form-note">form note</span>
				</li>
				<li>
					<label for="Number">Number</label>
					<input type="number" id="Number" name="Number" min="1" max="999" data-label="Number" placeholder="Number" />
				</li>
				<li>
					<label for="Range">Range</label>
					<input type="range" id="Range" name="Range" min="1" max="100" data-label="Range" />
					<span class="form-note">from 1 to 100</span>
				</li>
				<li>
					<label for="Comments">Comments</label>
					<textarea id="Comments" name="Comments" maxlength="200" data-label="Comments" placeholder="Textarea" class="textarea-med"></textarea>
				</li>
			</ol>
		</fieldset>

		<fieldset class="form-btns align-right">
			<em>(message before button)</em>
			&nbsp;
			<button type="submit" id="Submit" name="Submit">Submit</button>
		</fieldset>

	</form>
